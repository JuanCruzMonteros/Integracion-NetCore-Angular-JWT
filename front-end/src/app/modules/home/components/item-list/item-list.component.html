<ng-container *ngFor="let item of items">
  <div class="card">
    <a class="item" href="{{ item.link }}">
      <span class="item__image">
        <img src="{{ item.imagen }}" alt="{{ item.titulo }}">
      </span>
      <h3 class="item__cap">{{ item.capitulo }}</h3>
      <strong class="item__tittle">{{ item.titulo }}</strong>
    </a>
  </div>
</ng-container>
